<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Examen Valeria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <p>Foro Cool</p>
            </a>
          </div>

          <div class="navbar-form navbar-left">
            <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalNuevoTema">Nuevo Tema</button>
          </div>

          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="inputBuscarTema" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>


        </div>
      </nav>

    </header>

    <table class="container">
        <thead>
          <tr>
              <th>Autor</th>
              <th>Tema</th>
              <th>Respuestas</th>
          </tr>
        </thead>
        <tbody id="lista-temas">

        </tbody>
      </table>

      <!-- Modal Boton Agregar Tema -->
      <div class="modal fade" id="modalNuevoTema" tabindex="-1" role="dialog" aria-labelledby="modalTemaLabel">
        <div class="modal-dialog" role="document">
          <form id="form-tareaNueva">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTemaLabel">Nuevo Tema Cool</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="nombre-autor">Autor:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre-autor" placeholder="Nombre del autor">
                  </div>
                  <div class="form-group">
                    <label for="mensaje-tema">Mensaje:</label>
                    <textarea type="text" class="form-control" name="mensaje" id="mensaje-tema" rows="3" placeholder="Escribe aquÃ­ tu mensaje" ></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Agregar Tema</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>


  </body>
</html>
